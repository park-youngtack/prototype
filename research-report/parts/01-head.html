<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>인크로스 데이터/AI 기업 통합 리스트</title>
<style>
  :root {
    --bg: #f5f2ee;
    --card: #ffffff;
    --ink: #1f1f1f;
    --muted: #5e5e5e;
    --accent: #2a5a8c;
    --accent-soft: #e3edf9;
    --border: #d9d3cc;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Malgun Gothic", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    color: var(--ink);
    background: radial-gradient(1200px 600px at 10% -20%, #e9f1ff, transparent),
      radial-gradient(900px 500px at 90% 10%, #f7efe2, transparent),
      var(--bg);
    line-height: 1.75;
  }

  .page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 48px 24px 96px;
  }

  header {
    background: linear-gradient(120deg, #1c3f5a, #234a6f 45%, #2c5d88);
    color: #fff;
    border-radius: 24px;
    padding: 36px 40px;
    box-shadow: 0 20px 50px rgba(17, 36, 57, 0.25);
  }

  header h1 {
    margin: 0 0 12px;
    font-size: clamp(28px, 3vw, 40px);
    letter-spacing: -0.02em;
  }

  header p {
    margin: 0;
    color: rgba(255, 255, 255, 0.85);
  }

  .toc {
    margin: 28px 0 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 12px;
  }

  .toc a {
    text-decoration: none;
    color: var(--accent);
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(31, 31, 31, 0.08);
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 24px 26px;
    margin-bottom: 24px;
    box-shadow: 0 12px 30px rgba(31, 31, 31, 0.08);
  }

  .card-head {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 12px;
    background: var(--accent-soft);
    color: var(--accent);
    font-weight: 700;
  }

  .card h3 {
    margin: 0;
    font-size: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px 20px;
  }

  dt {
    font-weight: 700;
    margin-bottom: 6px;
  }

  dd {
    margin: 0;
    color: var(--muted);
  }

  @media (max-width: 720px) {
    header {
      padding: 28px 24px;
    }

    .card {
      padding: 20px;
    }
  }
</style>
